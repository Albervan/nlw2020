<!--
    - Na tag <head>: Configurações do meu documento
    - Na tag <body>: Todo conteúdo visível na página deverá vir na tag body
    
    - HTML
    HiperText Markup Language
    Linguagem de Marcação de Hipertexto)
    Exemplo de HiperText: <a> (para links)
-->
    

<!DOCTYPE html>
<html lang="pt_br"> <!--lang é um "atributo"-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW - Proffy | Sua plataforma de estudos online</title>

    <!--
    CSS - Cascading Style Sheet
    Folha de estilo em cascata

    - Posso aplicar estilos diretamente nas tags através do atributo "style"
    - Posso aplicar estilos no <head> utilizando a tag <style>
        - Dentro dessa tag posso referenciar onde aplicar os estilos:
            - Pelo nome da tag como
                - h1 {color: green;}
            - Pelo atributo "class" das tags usando ".nome_da_class"
                - .pagina {color: red;}
            - Pelo atibuto "id" das tags usando "#nome_id"
                - #page-landing {color: red;}
            - Posso unir essas referencias
                - #page-landing h1 {color: gray;}
                - .bodie #page-landing {color: powderblue;}
    - O CSS tem uma hierarquia de força de aplicação básica
        - A força maior é da "cascata"
        - Depois o ID
        - Depois as class
        - por fim as tags
    -->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-landing">

    <div id="container">
        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Sua plataforma de estudos online</h2>
        </div>

        <img class="hero-image" src="/images/landing.svg" alt="Plataforma de Estudos">
            
        <div class="buttons-container">
            <a class="study" href="/study.html">
                <img src="/images/icons/study.svg" alt="Estudar">Estudar
            </a>

            <a class="give-classes" href="/give-classes.html">
                <img src="/images/icons/give-classes.svg" alt="Dar Aulas">Dar Aulas
            </a>
        </div>

        <p class="total-connections">
            Total de 216 conexões já realizadas
            <img src="/images/icons/purple-heart.svg" alt="">
        </p>
    </div>

</body>
</html>
